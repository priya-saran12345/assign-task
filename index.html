<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Social Media Platform</h1>
    </header>
    <div class="container">
        <section id="user-profile">
            <h2>User Profile</h2>
            <p>Username: JohnDoe</p>
            <p>Email: john@example.com</p>
        </section>
        <section id="friend-list">
            <h2>Friends</h2>
            <ul id="friends">
                <li>JaneDoe</li>
                <li>BobSmith</li>
            </ul>
        </section>
        <section id="task-list">
            <h2>Task List</h2>
            <ul id="tasks">
                <li>Task 1 - Review document by Nov 30</li>
                <li>Task 2 - Plan the event by Dec 15</li>
            </ul>
            <button id="assign-task">Assign Task</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
